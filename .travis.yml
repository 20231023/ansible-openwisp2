---
os: linux
language: python
services: docker

env:
  global:
    - ROLE_NAME: openwisp2
  jobs:
    - MOLECULE_DISTRO: centos7
    - MOLECULE_DISTRO: ubuntu1804
    - MOLECULE_DISTRO: debian9
    - MOLECULE_DISTRO: debian10
    - MOLECULE_DISTRO: ubuntu1804
      MOLECULE_PLAYBOOK: playbook-networktopology.yml
    - MOLECULE_DISTRO: debian9
      MOLECULE_PLAYBOOK: playbook-networktopology.yml
    - MOLECULE_DISTRO: debian10
      MOLECULE_PLAYBOOK: playbook-networktopology.yml
  
jobs:
  include:
    - dist: trusty
      env: MOLECULE_DISTRO="ubuntu1604"

install:
  # Install test dependencies.
  - pip install molecule docker

before_script:
  # Use actual Ansible Galaxy role name for the project directory.
  - cd ../
  - mv ansible-$ROLE_NAME openwisp.$ROLE_NAME
  - cd openwisp.$ROLE_NAME

script:
  # Run tests.
  - molecule test
  - pip install --user https://github.com/openwisp/openwisp-utils/tarball/master
  - |
    if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then
      # gets commit message of last commit before pull request merge
      COMMIT_MESSAGE=$(git log $TRAVIS_PULL_REQUEST_SHA --format=%B -n 1)
      printf "Checking commit message:\n\n"
      printf "$COMMIT_MESSAGE\n\n"
      checkcommit --message "$COMMIT_MESSAGE"
    fi

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
